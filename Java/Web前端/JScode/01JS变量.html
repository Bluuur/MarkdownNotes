<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS 变量</title>
</head>
<body>
<script type="text/javascript">
    // JS 变量定义格式
    //  var 变量名

    // 定义一个 age 变量
    var age;
    // 变量在没有赋值的时候默认值是 undefined
    // 以下代码将数据输出到控制台上
    console.log(age);

    age = 20;
    console.log(age)

    // JS 是弱类型语言 可以给变量赋值任何数据类型的数据
    age = false;
    console.log(age)

    age = 3.14;
    console.log(age)

    age = "abcdef";
    console.log(age)
</script>
</body>
</html>

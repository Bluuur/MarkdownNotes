<h1>1. JavaScrip</h1>
<p>Java 和 JavaScript 没有任何关系，Java 运行在 JVM 中，JavaScript 运行在
    浏览器中。JavaScript 以前交 LiveScript，由网景公司开发。SUN 公司和网景公司合作时，SUN 公司将
    LiveScript 改名为 JavaScript。</p>

<p>JavaScript 是脚本语言，最终运行的程序以文本文件保存。HTML 是主题，CSS 用于修饰 HTML，JS 用于
    操作 HTML 和 CSS，修改 HTML 中的元素，修改 CSS 样式，达到网页的动态效果。</p>

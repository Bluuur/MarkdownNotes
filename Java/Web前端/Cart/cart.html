<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <link rel="stylesheet" type="text/css" href="cart.css">
</head>
<body>
<div class="shops">
    <!-- 店铺 1 -->
    <div class="shop">
        <!--头部信息-->
        <div class="header">
            <input type="checkbox" class="shopCheckbox">
            <span class="shopIcon"> </span>
            <span class="shopName"> 店铺：店铺名称 </span>
            <span class="shopChat"> </span>
        </div>
        <!--商品条目-->
        <div class="item">
            <!--单品勾选框-->
            <div class="itemCheckbox">
                <input type="checkbox">
            </div>
            <!--商品图片-->
            <div class="itemImg">
            </div>
            <!--商品信息-->
            <div class="information">
                <!--商品名-->
                <div class="itemName">
                    时尚雪纺衫女长袖2023秋装新款内搭显瘦衬衫高档洋气小衫上衣打底
                </div>
                <!--信息icon-->
                <div class="infoIcon">
                    <!--支持支付方式-->
                    <span></span>
                    <!--七天无理由-->
                    <span></span>
                    <!--运费险-->
                    <span></span>
                </div>
            </div>
            <!--尺码颜色信息-->
            <div class="sku">
                <!--颜色-->
                <div class="skuColor">颜色分类：黑色</div>
                <!--尺寸-->
                <div class="skuSize">尺码：XXL</div>
            </div>
            <div class="price">
                <div class="originPrice"><del>￥119.08</del></div>
                <div class="nowPrice">￥59.90</div>
            </div>
            <div class="count">
                <span class="minus">-</span>
                <input type="text" value="1">
                <span class="plus">+</span>
            </div>
            <div class="itemTotalPrice"></div>
            <!--商品操作-->
            <div class="option">
                <div class="like">移入收藏夹</div>
                <div class="del">删除</div>
            </div>

        </div>
    </div>
    <!-- 店铺 2 -->
    <div class="shop">
        <!--头部信息-->
        <div class="header">
            <input type="checkbox" class="shopCheckbox">
            <!--店铺 icon -->
            <span class="shopIcon">  </span>
            <!-- 店铺名称 -->
            <span class="shopName"> 店铺：店铺名称 </span>
            <!-- 客服 icon -->
            <span class="shopChat"> </span>
        </div>
        <!--商品条目-->
        <div class="item">
            <!--单品勾选框-->
            <div class="itemCheckbox">
                <input type="checkbox">
            </div>
            <!--商品图片-->
            <div class="itemImg">
            </div>
            <!--商品信息-->
            <div class="information">
                <!--商品名-->
                <div class="itemName">
                    时尚雪纺衫女长袖2023秋装新款内搭显瘦衬衫高档洋气小衫上衣打底
                </div>
                <!--信息icon-->
                <div class="infoIcon">
                    <!--支持支付方式-->
                    <span> </span>
                    <!--七天无理由-->
                    <span> </span>
                    <!--运费险-->
                    <span> </span>
                </div>
            </div>
            <!--尺码颜色信息-->
            <div class="sku">
                <!--颜色-->
                <div class="skuColor">颜色分类：黑色</div>
                <!--尺寸-->
                <div class="skuSize">尺码：XXL</div>
            </div>
            <div class="price">
                <div class="originPrice"><del>￥119.08</del></div>
                <div class="nowPrice">￥59.90</div>
            </div>
            <div class="count">
                <span class="minus">-</span>
                <input type="text" value="1">
                <span class="plus">+</span>
            </div>
            <div class="itemTotalPrice"></div>
            <!--商品操作-->
            <div class="option">
                <div class="like">移入收藏夹</div>
                <div class="del">删除</div>
            </div>

        </div>
    </div>
    <!-- 店铺 3 -->
    <div class="checkout">

    </div>
</div>
</body>
</html>

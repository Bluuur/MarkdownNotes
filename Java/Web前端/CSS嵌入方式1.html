<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
</head>
<body>
<h1>什么是 CSS</h1>
<p>CSS：Cascading Style Sheet 层叠样式表语言，CSS 是一种样式表语言，
    用于修饰 HTML 页面，CSS 离不开 HTML。</p>
<p>HTML 中嵌入 CSS 样式</p>
<!--内联-->
<div style="width: 200px; height: 200px; background-color: aqua;"></div>

</body>
</html>

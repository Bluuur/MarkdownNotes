A 都是共价封闭环(covalently closed circle DNA, ccc DNA)分子， 双螺旋环状分子螺旋化成为超螺旋结构。"},{"type":"list_item","depth":4,"payload":{"lines":[248,249]},"content":"有些单链环形染色体(如 <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>φ</mi><mo>×</mo><mn>174</mn></mrow><annotation encoding=\"application/x-tex\">φ\\times174</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.7778em;vertical-align:-0.1944em;\"></span><span class=\"mord mathnormal\">φ</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span><span class=\"mbin\">×</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.6444em;\"></span><span class=\"mord\">174</span></span></span></span>)或双链线形染色体(如噬菌体)，在其生活周 期的某一阶段，染色体也变为超螺旋结构。"},{"type":"list_item","depth":4,"payload":{"lines":[249,250]},"content":"真核生物的染色体多为线形分子，但 DNA 均与蛋白质相结合，同样具有超螺旋形式。"}]},{"type":"heading","depth":3,"payload":{"lines":[251,252]},"content":"(2)超螺旋的形成","children":[{"type":"bullet_list","depth":4,"payload":{"lines":[253,257]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[253,254]},"content":"DNA 双螺旋结构中，一般每转一圈有 10 个核苷酸对，平时，双螺旋总处于能量最低状态。"},{"type":"list_item","depth":5,"payload":{"lines":[254,255]},"content":"若正常 DNA 双螺旋额外地多转或少转几圈，使每一圈的核苷酸数目大于或小于 10，就会出现双螺旋空间结构的改变，在 DNA 分子中产生额外张力。"},{"type":"list_item","depth":5,"payload":{"lines":[255,256]},"content":"若此时双螺旋的末端是固定的或是环状分子，双链不能自由转动，额外的张力不能释放，导致 DNA 分子造成扭曲，形成超螺旋。"}]},{"type":"bullet_list","depth":4,"payload":{"lines":[259,262]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[259,260]},"content":"负超螺旋：形成超螺旋时，旋转方向与 DNA 双螺旋方向相反，旋转结果使 DNA 分子内部张力减小，称为松旋效应。"},{"type":"list_item","depth":5,"payload":{"lines":[260,261]},"content":"正超螺旋：与负超螺旋相反，形成超螺旋时的旋转方向与 DNA 双螺旋方向相同，结果加大了 DNA 分子内部张力，有紧旋效应。"}]},{"type":"bullet_list","depth":4,"payload":{"lines":[264,268]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[264,265]},"content":"细菌和真核细胞中提取的环状 DNA 分子通常是负超螺旋， <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>σ</mi></mrow><annotation encoding=\"application/x-tex\">\\sigma</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.4306em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.03588em;\">σ</span></span></span></span> 约为 <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mo>−</mo><mn>0.06</mn></mrow><annotation encoding=\"application/x-tex\">-0.06</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.7278em;vertical-align:-0.0833em;\"></span><span class=\"mord\">−</span><span class=\"mord\">0.06</span></span></span></span>."},{"type":"list_item","depth":5,"payload":{"lines":[265,266]},"content":"真核生物中，DNA 与组蛋白八聚体形成核小体结构时，存在着负超螺旋。"},{"type":"list_item","depth":5,"payload":{"lines":[266,267]},"content":"DNA 拓扑异构酶可导致产生 DNA 超螺旋或消除超螺旋。"}]}]},{"type":"heading","depth":3,"payload":{"lines":[268,269]},"content":"超螺旋的意义","children":[{"type":"list_item","depth":4,"payload":{"lines":[270,271],"index":1},"content":"1. 超螺旋形式是 DNA 分子复制和转录的需要","children":[{"type":"list_item","depth":5,"payload":{"lines":[271,272]},"content":"生物体内 DNA 结构是处于动态之中。超螺旋多余的能量可能使 DNA 双股链分开，或局部熔解。这种结构上的变化对 DNA 分子复制和转录等的启动很重要。"}]},{"type":"list_item","depth":4,"payload":{"lines":[272,273],"index":2},"content":"2. 超螺旋可使 DNA 分子形成高度致密的状态从而得以容纳于有限的空间。"}]}]}]},{"type":"heading","depth":1,"payload":{"lines":[274,275]},"content":"2.3 DNA 的复制 DNA Replication","children":[{"type":"bullet_list","depth":2,"payload":{"lines":[276,279]},"content":"","children":[{"type":"list_item","depth":3,"payload":{"lines":[276,277]},"content":"DNA 复制是一个以亲代 DNA 分子为模板合成子代 DNA 链的过程"},{"type":"list_item","depth":3,"payload":{"lines":[277,278]},"content":"亲代 DNA 必须以自身分子为模板来合成新的分子，准确地复制成两个拷贝，并分配到两个子代细胞中去，才能真正完成其遗传信息载体的使命"}]},{"type":"bullet_list","depth":2,"payload":{"lines":[281,291]},"content":"","children":[{"type":"list_item","depth":3,"payload":{"lines":[281,282]},"content":"基本名词","children":[{"type":"list_item","depth":4,"payload":{"lines":[282,283]},"content":"DNA polymerase: 以亲代 DNA 为模板，催化底物 dNTP 分子聚合形成子代 DNA 的一类酶"},{"type":"list_item","depth":4,"payload":{"lines":[283,284]},"content":"DNase: 切断 DNA 磷酸二酯键的酶"},{"type":"list_item","depth":4,"payload":{"lines":[284,285]},"content":"Endonuclease: 可水解分子链内部磷酸二酯键生成寡核苷酸的酶"},{"type":"list_item","depth":4,"payload":{"lines":[285,287]},"content":"Exonuclease: 从多核苷酸链的一段开始按序催化水解 <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mn>3</mn><mo separator=\"true\">,</mo><mn>5</mn><mo>−</mo></mrow><annotation encoding=\"application/x-tex\">3,5-</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8389em;vertical-align:-0.1944em;\"></span><span class=\"mord\">3</span><span class=\"mpunct\">,</span><span class=\"mspace\" style=\"margin-right:0.1667em;\"></span><span class=\"mord\">5</span><span class=\"mord\">−</span></span></span></span> 磷酸二酯键，降解核苷酸的酶<br>\n<img src=\"Chap02DNA与染色体.assets/image-20221202123611124.png\" alt=\"image-20221202123611124\">"},{"type":"list_item","depth":4,"payload":{"lines":[287,288]},"content":"Replication fork: 是 DNA 复制时在 DNA 链上通过解旋、解链和 SSB 蛋白的结合等过程形成的 Y 字形结构"},{"type":"list_item","depth":4,"payload":{"lines":[288,290]},"content":"Semiconservative replication: 亲代 DNA 双链分离后的两条单链均可作为新链合成的模板，复制完成后的子代 DNA 分子的核苷酸序列均与亲代 DNA 分子相同，但子代 DNA 分子的双链一条来自亲代，另一条为新和成的链<br>\n<img src=\"Chap02DNA与染色体.assets/image-20221202123919376.png\" alt=\"imag 因而不被学术界所普遍接受。"},{"type":"list_item","depth":3,"payload":{"lines":[1049,1050]},"content":"60 年代后期，美国青年细菌学家 ShapiroJ 在大肠杆菌中发现一种由插入序列所引起的多效突变，之后又在不同实验室发现一系列可转移的抗药性转座子，才重新引起人们重视。"},{"type":"list_item","depth":3,"payload":{"lines":[1050,1051]},"content":"1983 年 McClintock 被授予诺贝尔生理学与医学奖，距离她公布玉米控制因子的时间已有 32 年之久。"}]},{"type":"heading","depth":2,"payload":{"lines":[1052,1053]},"content":"2.6.3 转座子的特点","children":[{"type":"list_item","depth":3,"payload":{"lines":[1054,1055]},"content":"转座子是不必借助同源序列就可以移动的片断，即转座作用与供体和受体的序列无关。"},{"type":"list_item","depth":3,"payload":{"lines":[1055,1056]},"content":"原核生物和真核生物都有转座子。"},{"type":"list_item","depth":3,"payload":{"lines":[1056,1057]},"content":"转座序列可沿染色体移动，甚至在不同染色体间跳跃（跳跃基因）。"},{"type":"list_item","depth":3,"payload":{"lines":[1057,1058]},"content":"转座的位置通常或多或少是随机的。"},{"type":"list_item","depth":3,"payload":{"lines":[1058,1059]},"content":"当转座子插入一个基因内时，该基因失活，如果是重要的基因就可能导致细胞死亡。"},{"type":"list_item","depth":3,"payload":{"lines":[1059,1060]},"content":"转座子对基因组而言是一个不稳定因素，它可导致宿主序列删除、倒位或易位，并且其在基因组中成为「可移动的同源区」。"},{"type":"list_item","depth":3,"payload":{"lines":[1060,1061]},"content":"位于不同位点的两个拷贝转座子之间可以发生交互重组，从而造成基因组不同形式的重排。"},{"type":"list_item","depth":3,"payload":{"lines":[1061,1062]},"content":"有些转座子与基因组的关系犹如寄生，它们的功能只是为了自身的扩增与繁衍，因此被称为是自私的 DNA。"}]},{"type":"heading","depth":2,"payload":{"lines":[1063,1064]},"content":"2.6.4 转座子的分类和结构特征","children":[{"type":"heading","depth":3,"payload":{"lines":[1065,1066]},"content":"1. 插入序列 insertional sequence, IS","children":[{"type":"bullet_list","depth":4,"payload":{"lines":[1067,1071]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[1067,1068]},"content":"简单的转座子，除转座所需基因外不携带任何标记基因，它的存在只能借助插入位点有关基因的失活来判断，或者通过分子杂交和测序来检测。"},{"type":"list_item","depth":5,"payload":{"lines":[1068,1069]},"content":"插入序列是最小的转座因子。所有插入序列的两端都有反向重复（invertedrepeats）。反向重复为转座酶识别所需，通常重复序列长度为 15-25 bp。"},{"type":"list_item","depth":5,"payload":{"lines":[1069,1070]},"content":"重复序列有时只是相似，并非相同。"}]},{"type":"bullet_list","depth":4,"payload":{"lines":[1073,1078]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[1073,1074]},"content":"插入序列的结构特征","children":[{"type":"list_item","depth":6,"payload":{"lines":[1074,1075]},"content":"含短的末端反向重复序列"},{"type":"list_item","depth":6,"payload":{"lines":[1075,1076]},"content":"含编码转座酶的基因"},{"type":"list_item","depth":6,"payload":{"lines":[1076,1077]},"content":"靶位点存在 5-9 bp 的短正向重复序列"}]}]}]},{"type":"heading","depth":3,"payload":{"lines":[1080,1081]},"content":"2. 复合型转座子 composite transposon","children":[{"type":"list_item","depth":4,"payload":{"lines":[1082,1083]},"content":"转座子除编码转座功能有关的基因外，还携带抗性或其他标记基因。"},{"type":"list_item","depth":4,"payload":{"lines":[1083,1084]},"content":"分为两类：一类是组合因子（compositeelement），由个别模件组合而成，通常包括两个插入序列作为两臂，中间为标记基因。另一类为复合因子（complexelement），含有转座酶基因、解离酶（resolvase）基因以及标记基因，两端为反向重复，无插入序列。"}]}]},{"type":"heading","depth":2,"payload":{"lines":[1087,1088]},"content":"2.6.6 转座作用的机制","children":[{"type":"list_item","depth":3,"payload":{"lines":[1089,1090]},"content":"转座发生时，受体分子中有一段很短的（3～12 bp）、被称为靶序列的 DNA 会被复制，使插入的转座子位于两个重复的靶序列之间。"},{"type":"list_item","depth":3,"payload":{"lines":[1090,1091]},"content":"不同转座子的靶序列长度不同，但特定转座子所复制的靶序列长度是一样的。IS1 两翼总有 9 个碱基对的靶序列，而 Tn3 两端总有 5bp 的靶序列。"},{"type":"list_item","depth":3,"payload":{"lines":[1091,1092]},"content":"在复制性转座中，整个转座子被复制，所移动的仅仅是原转座子的拷贝。转座酶（transposase）和解离酶（resolvase）分别作用于原始及复制转座子。TnA 类主要是这种形式。"},{"type":"list_item","depth":3,"payload":{"lines":[1092,1093]},"content":"在非复制性转座中，原始转座子作为一个可移动的实体直接被移位，IS 序列、Mu 及 Tn5 等都以这种方式进行转座。"}]},{"type":"heading","depth":2,"payload":{"lines":[1098,1099]},"content":"2.6.7 转座的遗传效应和意义","children":[{"type":"heading","depth":3,"payload":{"lines":[1100,1101]},"content":"1. 转座的遗传效应","children":[{"type":"list_item","depth":4,"payload":{"lines":[1102,1103]},"content":"转座引起插入突变","children":[{"type":"list_item","depth":5,"payload":{"lines":[1103,1104]},"content":"转座插入基因后，使基因突变失活"},{"type":"list_item","depth":5,"payload":{"lines":[1104,1105]},"content":"当转座因子自发插入细菌的操纵子时，可阻止它所在基因的转录和翻译。"}]},{"type":"list_item","depth":4,"payload":{"lines":[1105,1106]},"content":"转座产生新的基因","children":[{"type":"list_item","depth":5,"payload":{"lines":[1106,1107]},"content":"转座子带有抗性基因，如抗药性基因 ampC，可产生两方面的效应：插入突变，出现抗药基因。"}]},{"type":"list_item","depth":4,"payload":{"lines":[1107,1108]},"content":"转座引起染色体畸变","children":[{"type":"list_item","depth":5,"payload":{"lines":[1108,1109]},"content":"在一个染色体或者不同的染色体上如果有同一个转座子的 2 个拷贝，通过某种方式的重组后造成染色体断裂、缺失、倒位及易位等，使基因突变和重排的重要原因。"},{"type":"list_item","depth":5,"payload":{"lines":[1109,1110]},"content":"<img src=\"Chap02DNA与染色体.assets/image-20221220053649186.png\" alt=\"image-20221220053649186\" style=\"zoom:50%;\" />"}]},{"type":"list_item","depth":4,"payload":{"lines":[1110,1111]},"content":"转座引起生物进化","children":[{"type":"list_item","depth":5,"payload":{"lines":[1111,1112]},"content":"使原来相距甚远的基因组合在一起，构建成一个操纵子或表达单元，可能产生新的生物学功能的基因和新的蛋白。"}]}]},{"type":"heading","depth":3,"payload":{"lines":[1113,1114]},"content":"2. 转座的遗传效应的意义","children":[{"type":"list_item","depth":4,"payload":{"lines":[1115,1116],"index":1},"content":"1. 可使原来距离较远的基因组合在一起形成一个操纵子"},{"type":"list_item","depth":4,"payload":{"lines":[1116,1117],"index":2},"content":"2. 启动子部位的插入使基因打开或关闭"},{"type":"list_item","depth":4,"payload":{"lines":[1117,1118],"index":3},"content":"3. 转座基因插入时，大多数受体基因被失活；但也有被活化的基因，转座子有自身的启动子在转录转座酶基因时，其它相邻基因可被转录。"}]}]}]}],"payload":{}},{})</script>

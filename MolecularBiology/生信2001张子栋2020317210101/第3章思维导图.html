ass=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mn>10</mn><mtext> </mtext><mi>m</mi><mi>i</mi><mi>n</mi></mrow><annotation encoding=\"application/x-tex\">10\\ min</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.6595em;\"></span><span class=\"mord\">10</span><span class=\"mspace\"> </span><span class=\"mord mathnormal\">min</span></span></span></span> 才启动 1 此转录）。"}]}]}]},{"type":"heading","depth":2,"payload":{"lines":[318,319]},"content":"3.4.2 启动子区的识别"},{"type":"heading","depth":2,"payload":{"lines":[326,327]},"content":"3.4.3 真核生物启动子"},{"type":"heading","depth":2,"payload":{"lines":[332,333]},"content":"3.4.4 真核生物启动子对转录的影响","children":[{"type":"bullet_list","depth":3,"payload":{"lines":[334,339]},"content":"","children":[{"type":"list_item","depth":4,"payload":{"lines":[334,335]},"content":"RNA 聚合酶 II 的<strong>启动子</strong>"},{"type":"list_item","depth":4,"payload":{"lines":[335,336]},"content":"<strong>TATA box</strong>"},{"type":"list_item","depth":4,"payload":{"lines":[336,337]},"content":"<strong>上游启动子元件</strong>（Upstream Promoter Element）：CAAT box, GC box, octamer box（八聚体框）"},{"type":"list_item","depth":4,"payload":{"lines":[337,338]},"content":"<strong>远端调控区</strong>（Distal Regulation Region）：Enhancer 增强子，UASs 上游激活序列，Silencer 沉默子，Dehancer 减弱子，Insulator 绝缘子"}]},{"type":"bullet_list","depth":3,"payload":{"lines":[341,347]},"content":"","children":[{"type":"list_item","depth":4,"payload":{"lines":[341,342]},"content":"TATA 区和上游启动子元件（CAAT 区或 GC区）的作用不同","children":[{"type":"list_item","depth":5,"payload":{"lines":[342,343]},"content":"TATA 区负责转录精确起始，定位"},{"type":"list_item","depth":5,"payload":{"lines":[343,344]},"content":"CAAT 区和 GC 区控制转录起始频率，CAAT 区对转录起始频率的影响最大。"},{"type":"list_item","depth":5,"payload":{"lines":[344,346]},"content":"TATA 区和相邻的 UPE 区之间插入核苷酸会使转录减弱<br>\n并不是每个基因的启动子都包含这 3 种序列"}]}]}]},{"type":"heading","depth":2,"payload":{"lines":[352,353]},"content":"3.4.5 增强子、沉默子和绝缘子","children":[{"type":"heading","depth":3,"payload":{"lines":[354,355]},"content":"1. 增强子","children":[{"type":"bullet_list","depth":4,"payload":{"lines":[358,362]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[358,359]},"content":"1981 年 Benerji 在 SV40DNA 中发现一个 140 bp 的序列，它能大大提高 SV40DNA/兔 <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>β</mi><mo>−</mo></mrow><annotation encoding=\"application/x-tex\">\\beta-</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8889em;vertical-align:-0.1944em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.05278em;\">β</span><span class=\"mord\">−</span></span></span></span>血红蛋白融合基因的表达水平。<strong>它位于 SV40 早期基因的上游，由两个正向重复序列组成，每个长 72 bp。</strong>"},{"type":"list_item","depth":5,"payload":{"lines":[359,360]},"content":"目前发现的增强子多半是<strong>重复序列，一般长 50 bp</strong>，通常有一个 <strong>8~12 bp 组成的「核心」序列</strong>，如 SV40 增强子的核心序列是 <code>5'—GGTGTGGAAAG—3'</code>。"},{"type":"list_item","depth":5,"payload":{"lines":[360,361]},"content":"<strong>增强子：能强化转录起始的序列。不是启动子的一部分，但能增强或促进转录的起始，除去这两段序列会大大降低基因的转录水平，保留其中一段或取出插至 DNA 的任何部位，就能保持基因的正常转录。</strong>"},{"type":"list_item","depth":5,"payload":{"lines":[361,362]},"content":"增强子很可能通过<strong>影响染色质 DNA- 蛋白质结构</strong>或<strong>改变超螺旋的密度</strong>而改变模板的整体结构，从而使得 RNA 酶更容易与模板 DNA 相结合，起始基因的转录。"}]},{"type":"heading","depth":4,"payload":{"lines":[364,365]},"content":"增强子的特点","children":[{"type":"list_item","depth":5,"payload":{"lines":[366,367]},"content":"具有远距离效应"},{"type":"list_item","depth":5,"payload":{"lines":[367,368]},"content":"无方向性"},{"type":"list_item","depth":5,"payload":{"lines":[368,369]},"content":"顺式调节"},{"type":"list_item","depth":5,"payload":{"lines":[369,370]},"content":"无物种和基因的特异性"},{"type":"list_item","depth":5,"p lass=\"vlist-t\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.7519em;\"><span style=\"top:-3.063em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mtight\">′</span></span></span></span></span></span></span></span></span></span></span></span> 端存在「帽子」结构","children":[{"type":"list_item","depth":4,"payload":{"lines":[491,492]},"content":"真核生物 mRNA 5' 末端以 5',5' 磷酸三酯键相连","children":[{"type":"list_item","depth":5,"payload":{"lines":[493,494]},"content":"<img src=\"Chap03RNA的转录.assets/image-20221120164730503.png\" alt=\"image-20221120164730503\">"}]},{"type":"list_item","depth":4,"payload":{"lines":[495,496]},"content":"加帽过程","children":[{"type":"list_item","depth":5,"payload":{"lines":[497,498],"index":1},"content":"1. 把一个 G 加到 mRNA 5' 末端"},{"type":"list_item","depth":5,"payload":{"lines":[499,500],"index":2},"content":"2. <strong>端部 G 的 7 位</strong>甲基化，仅有此单一单一的称为<strong>帽子 0</strong>（cap 0），所有真核生物都有。"},{"type":"list_item","depth":5,"payload":{"lines":[501,502],"index":3},"content":"3. 第二位碱基糖链的 <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><msup><mn>2</mn><mo mathvariant=\"normal\" lspace=\"0em\" rspace=\"0em\">′</mo></msup><mo>−</mo><mn>0</mn></mrow><annotation encoding=\"application/x-tex\">2&#x27;-0</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8352em;vertical-align:-0.0833em;\"></span><span class=\"mord\"><span class=\"mord\">2</span><span class=\"msupsub\"><span class=\"vlist-t\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.7519em;\"><span style=\"top:-3.063em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mtight\">′</span></span></span></span></span></span></span></span></span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span><span class=\"mbin\">−</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.6444em;\"></span><span class=\"mord\">0</span></span></span></span> 甲基化，带有上述两个甲基的称为<strong>帽子 1</strong>（cap 1）。"},{"type":"list_item","depth":5,"payload":{"lines":[503,504],"index":4},"content":"4. 第二位碱基再次发生甲基化，<strong>仅当这个碱基为 A 时这种甲基化才发生</strong>。被甲基化的 N6 位，仅当 A 的糖链的 2' 已经甲基化后才行，稀有。"},{"type":"list_item","depth":5,"payload":{"lines":[505,506],"index":5},"content":"5. 当已经带有帽子 1（cap 1）时，第三位碱基糖链的 2' 也被甲基化，这是<strong>帽子 2</strong>（cap 2），仅占 <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mn>10</mn><mi mathvariant=\"normal\">%</mi><mo>−</mo><mn>15</mn><mi mathvariant=\"normal\">%</mi></mrow><annotation encoding=\"application/x-tex\">10\\%-15\\%</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8333em;vertical-align:-0.0833em;\"></span><span class=\"mord\">10%</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span><span class=\"mbin\">−</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.8056em;vertical-align:-0.0556em;\"></span><span class=\"mord\">15%</span></span></span></span>"}]},{"type":"list_item","depth":4,"payload":{"lines":[510,511]},"content":"5' 帽子结构的功能","children":[{"type":"list_item","depth":5,"payload":{"lines":[512,513],"index":1},"content":"1. 帽子结构可使 mRNA 免遭核酸酶的破坏，保护 mRNA"},{"type":"list_item","depth":5,"payload":{"lines":[513,515],"index":2},"content":"2. 能被核糖体小亚基识别，促使 mRNA 和核糖体的结合，是 mRNA 翻译所必需的。<br>\n<img src=\"Chap03RNA的转录.assets/image-20221120165253589.png\" alt=\"image-20221120165253589\" style=\"zoom:80%;\" />"}]}]},{"type":"heading","depth":3,"payload":{"lines":[516,517]},"content":"2. 绝大多数真核生物 mRNA 都具有多聚 A 尾巴","children":[{"type":"bullet_list","depth":4,"payload":{"lines":[519,539]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[519,520]},"content":"<strong>真核生物 mRNA 的 3' 端都有 poly A 序列</strong>， 其长度 <strong>40-200</strong> 左右，此序列是转录之后加上的。"},{"type":"list_item","depth":5,"payload":{"lines":[521,522]},"content":"几乎所有真核基因的 3' 端转录终止位点上游 15-30 bp 处的 <code>AAUAAA</code> 对于初级转录产物的准确切割及加 poly A 是必须的。"},{"type":"list_item","depth":5,"payload":{"lines":[523,524]},"content":"<strong>RNA 聚合酶 II</strong> 往往不在 poly A 位点终止，而继续转录至 poly A 下游 0.5-2 kb 的核酸序列。"},{"type":"list_item","depth":5,"payload":{"lines":[525,526]},"content":"<img src=\"Chap03RNA的转录.assets/image-20221120165456810.png\" alt=\"image-20221120165456810\">","children":[{"type":"paragraph","depth":6,"payload":{"lines":[527,529]},"content":"[Left] The hnRNA runs 5’ to3' from the top left to lower right, where transcription terminates.<br>\n[Right] Upon recognition of the AAUAAA signal, the 3' end is removed by an enzyme complex [CFI, II] at the cut site. Another enzyme complex [PA] synthesizes a poly(A) tail and ligates it to the free 3' of the pre-message."},{"type":"bullet_list","depth":6,"payload":{"lines":[530,532]},"content":"","children":[{"type":"list_item","depth":7,"payload":{"lines":[530,531]},"content":"识别加尾信号，特定部位切开 mRNA"},{"type":"list_item","depth":7,"payload":{"lines":[531,532]},"content":"poly A 合成酶加尾"}]}]},{"type":"list_item","depth":5,"payload":{"lines":[533,534]},"content":"多聚腺苷酸尾巴的作用","children":[{"type":"list_item","depth":6,"payload":{"lines":[534,535]},"content":"多聚腺苷酸化对 mRNA 的成熟时必要的。<strong>poly A 是 mRNA 由细胞核进入细胞质所必需的形式。</strong>"},{"type":"list_item","depth":6,"payload":{"lines":[535,536]},"content":"对 mRNA 翻译起作用"},{"type":"list_item","depth":6,"payload":{"lines":[536,537]},"content":"多聚腺苷酸尾巴至少可以起某种缓冲作用，<strong>防止核酸外切酶对 mRNA 信息序列的降解作用</strong>。"},{"type":"list_item","dep

st","depth":3,"payload":{"lines":[27,36]},"content":"","children":[{"type":"list_item","depth":4,"payload":{"lines":[27,28]},"content":"生物体内的基因根据表达的情况可分为两类","children":[{"type":"list_item","depth":5,"payload":{"lines":[28,29]},"content":"管家基因（House-keeping gene）","children":[{"type":"list_item","depth":6,"payload":{"lines":[29,30]},"content":"表达的量相对恒定，因此又称为组成基因。"}]},{"type":"list_item","depth":5,"payload":{"lines":[30,31]},"content":"奢侈基因（Luxury gene）","children":[{"type":"list_item","depth":6,"payload":{"lines":[31,32]},"content":"只是在特定的时段或者在需要的时候才表达，也称为组织特异型基因。"}]}]},{"type":"list_item","depth":4,"payload":{"lines":[32,33]},"content":"不管是管家基因还是奢侈基因，表达都受到调控，只是调控的方式不一样。"},{"type":"list_item","depth":4,"payload":{"lines":[33,34]},"content":"细胞中有些蛋白质的数量几乎不受环境变化的影响，称为组成性蛋白。如组蛋白、糖酵解中的酶蛋白、线粒体蛋白等。"},{"type":"list_item","depth":4,"payload":{"lines":[34,35]},"content":"有些蛋白质的数量随环境变化而变化，这些蛋白称为适应性蛋白，这是由基因表达调控的。"}]},{"type":"heading","depth":3,"payload":{"lines":[36,37]},"content":"基因表达的方式","children":[{"type":"ordered_list","depth":4,"payload":{"lines":[38,45],"startIndex":1},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[38,39],"index":1},"content":"1. 组成型表达（constitutivegeneexpression）","children":[{"type":"list_item","depth":6,"payload":{"lines":[39,40]},"content":"指在<strong>个体发育的任一阶段都能在大多数细胞中持续进行的基因表达</strong>。其基因表达产物通常是对生命过程<strong>必需的或必不可少的</strong>，且较少受环境因素的影响。组成型基因表达也不是一成不变的，其表达强弱也是受一定机制调控的。"}]},{"type":"list_item","depth":5,"payload":{"lines":[40,41],"index":2},"content":"2. 适应性表达（adaptiveexpression）","children":[{"type":"list_item","depth":6,"payload":{"lines":[41,42]},"content":"指环境的变化容易使其表达水平改变的一类基因表达。","children":[{"type":"list_item","depth":7,"payload":{"lines":[42,43]},"content":"诱导（induction）：是指在特定环境因素刺激下，基因被激活，从而使基因的表达产物增加。这类基因称为可诱导基因。"},{"type":"list_item","depth":7,"payload":{"lines":[43,44]},"content":"阻遏（repression）：是指在特定环境因素刺激下，基因被抑制，从而使基因的表达产物减少。这类基因称为可阻遏基因。"}]}]}]},{"type":"bullet_list","depth":4,"payload":{"lines":[53,58]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[53,54]},"content":"基因表达调控主要表现在以下几个方面","children":[{"type":"list_item","depth":6,"payload":{"lines":[54,55],"index":1},"content":"1. <strong>转录水平上的调控</strong>"},{"type":"list_item","depth":6,"payload":{"lines":[55,56],"index":2},"content":"2. <strong>mRNA 加工成熟水平上的调控</strong>"},{"type":"list_item","depth":6,"payload":{"lines":[56,57],"index":3},"content":"3. <strong>翻译水平上的调控</strong>"}]}]}]},{"type":"heading","depth":3,"payload":{"lines":[62,63]},"content":"基因表达调控的环节 - 多级调控","children":[{"type":"list_item","depth":4,"payload":{"lines":[72,73]},"content":"转录水平的调控是调控 DNA 模板上转录特定 mRNA 的速度，通常<strong>主要是对转录起始的调控</strong>；有时<strong>也可对转录终止过程进行调控</strong>，一般对延伸过程不容易进行调控。"},{"type":"list_item","depth":4,"payload":{"lines":[73,74]},"content":"在<strong>真核细胞</strong>中，也可以对 <strong>mRNA 的加工过程</strong>，包括修饰、剪接和运输等进行调控。而在原核细胞中 mRNA 一旦合成，就可用于指导蛋白质的合成，无需加工，因此，无法在这一步骤进行调控。"},{"type":"list_item","depth":4,"payload":{"lines":[74,75]},"content":"<strong>翻译水平</strong>的调控，也象转录水平的调控一样，<strong>通常是通过对起始阶段和终止阶段</strong>的调控实现的。"}]},{"type":"heading","depth":3,"payload":{"lines":[76,77]},"content":"微生物基因表达的形式","children":[{"type":"list_item","depth":4,"payload":{"lines":[78,79]},"content":"组成型表达（Constitutive Gene Expression）：指在个体发育的任一阶段都能在大多数细胞中持续进行的基因表达。"},{"type":"list_item","depth":4,"payload":{"lines":[79,81]},"content":"产物通常出对生命过程必需的或必不可少的。<br>\n<img src=\"Chap05原核生物基因表达调控.assets/image-20221220193553685.png\" alt=\"image-20221220193553685\" style=\"zoom: 33%;\" />"},{"type":"list_item","depth":4,"payload":{"lines":[81,83]},"content":"适应性表达（Adaptive Expression）：指环境的变化容易使其表达水平改变的一类基因表达。<br>\n<img src=\"Chap05原核生物基因表达调控.assets/image-20221220193613626.png\" alt=\"image-20221220193613626\" style=\"zoom:67%;\" />"}]}]},{"type":"heading","depth":2,"payload":{"lines":[84,85]},"content":"","children":[{"type":"list_item","depth":3,"payload":{"lines":[88,89]},"content":"原核生物基因表达调控的层级","children":[{"type":"list_item","depth":4,"payload":{"lines":[89,90],"index":1},"content":"1. 转录水平上"},{"type":"list_item","depth":4,"payload":{"lines":[90,91],"index":2},"content":"2. mRNA 加工成熟水平上"},{"type":"list_item","depth":4,"payload":{"lines":[91,92],"index":3},"content":"3. 翻译水平上"}]}]}]},{"type":"heading","depth":1,"payload":{"lines":[95,96]},"content":"5.2 转录水平的调控","children":[{"type":"heading","depth":2,"payload":{"lines":[97,98]},"content":"5.2.1 转录调控的原理","children":[{"type":"bullet_list","depth":3,"payload":{"lines":[99,102]},"content":"","children":[{"type":"list_item","depth":4,"payload":{"lines":[99,100]},"content":"<strong>基因表达由调控蛋白控制</strong>，基因常常由外部信号控制；这些信号由调控蛋白传递给基因。"},{"type":"list_item","depth":4,"payload":{"lines":[100,101]},"content":"<strong>调节蛋白通常都是 DNA 结合蛋白</strong>，它们识别受其控制的基因上或基因附近的特异位点。"}]},{"type":"heading","depth":3,"payload":{"lines":[102,103]},"content":"结构基因与调控基因","children":[{"type":"list_item","depth":4,"payload":{"lines":[104,105]},"content":"结构基因（structuralgene）","children":[{"type":"list_item","depth":5,"payload":{"lines":[105,106]},"content":"编码各类具有不同结构和功能的蛋白质和 RNA 的基因。"}]},{"type":"list_item","depth":4,"payload":{"lines":[106,107]},"content":"调控基因（regulatorygene）","children":[{"type":"list_item","depth":5,"payload":{"lines":[107,108]},"content":"编码蛋白质或 RNA 来调节其他基因表达的基因。"}]}]},{"type":"heading","depth":3,"payload":{"lines":[111,112]},"content":"阻遏蛋白 激活蛋白 操纵基因与操纵子","children":[{"type":"list_item","depth":4,"payload":{"lines":[113,114]},"content":"阻遏蛋白（repressor）","children":[{"type":"list_item","depth":5,"payload":{"lines":[114,115]},"content":"阻止基因表达的蛋白质，可与操纵基因结合来阻止转录或结合 RNA 来阻止蛋白质的翻译。"}]},{"type":"list_item","depth":4,"payload":{"lines":[115,116]},"content":"激活蛋白（activator）","children":[{"type":"list_item","depth":5,"payload":{"lines":[116,117]},"content":"激活基因表达的蛋白质。"}]},{"type":"list_item","depth":4,"payload":{"lines":[117,118]},"content":"操纵基因（operator）","children":[{"type":"list_item","depth":5,"payload":{"lines":[118,119]},"content":"DNA 上的一个位点，阻遏物能与之结合抑制相邻启动子起始转录。"}]},{"type":"list_item","depth":4,"payload":{"lines":[120,121]},"content":"操纵子（operon）","children":[{"type":"list_item","depth":5,"payload":{"lines":[121,122]},"content":"细菌基因表达和调控的单位，包括结构基因和能被调控基因产物识别的 DNA 控制元件。"}]}]},{"type":"heading","depth":3,"payload":{"lines":[123,124]},"content":"诱导与阻遏","children":[{"type":"list_item","depth":4,"payload":{"lines":[125,126]},"content":"诱导（induction）","children":[{"type":"list_item","depth":5,"payload":{"lines":[126,127]},"content":"通过小分子诱导物参与，使阻遏物失活或活化激活剂来实现对基因或操纵子表达的调控。"}]},{"type":"list_item","depth":4,"payload":{"lines":[127,128]},"content":"阻遏（repression）","children":[{"type":"list_item","depth":5,"payload":{"lines":[128,129]},"content":"通过小分子辅阻遏物参与，使激活剂失活或活化阻遏物来实现基因或操纵子不表达的调控。"}]}]},{"type":"heading","depth":3,"payload":{"lines":[132,133]},"content":"1. 基因表达调控的两种方式","children":[{"type":"list_item","depth":4,"payload":{"lines":[136,137]},"content":"负调控","children":[{"type":"list_item","depth":5,"payload":{"lines":[137,138]},"content":"<strong>在没有调节蛋白或者调节蛋白失活的情况下，基因正常表达</strong>。一旦存在调节蛋白或者调节蛋白被激活，基因则不能表达。负调控中的调节蛋白被称为阻遏蛋白。"}]},{"type":"list_item","depth":4,"payload":{"lines":[138,139]},"content":"正调控","children":[{"type":"list_item","depth":5,"payload":{"lines":[139,140]},"content":"在没有调节蛋白或者调节蛋白失活的情况下，基因不表达或者表达量不足。一旦有调节蛋白或者调节蛋白被激活，基因才能表达或者大量表达。正调控中的调节蛋白被称为<strong>激活蛋白</strong>。"}]}]},{"type":"heading","depth":3,"payload":{"lines":[143,144]},"content":"2. 原核基因调控机制的类型与特点","children":[{"type":"bullet_list","depth":4,"payload":{"lines":[147,150]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[147,148]},"content":"在负转录调控系统中，调节基因的产物是阻遏蛋白（repressor）。根据其作用特征又可分为负控诱导系统和负控阻遏系统二大类。"},{"type":"list_item","depth":5,"payload":{"lines":[148,149]},"content":"在正转录调控系统中，调节基因的产物是激活蛋白（activator）。也可根据激活蛋白的作用性质分为正控诱导系统和正控阻遏系统。"}]},{"type":"table","depth":4,"payload":{"lines":[150,154]},"content":"","children":[{"type":"thead","depth":5,"payload":{"lines":[150,151]},"content":"","children":[{"type":"th","depth":6,"payload":{"lines":[150,151]},"content":"-"},{"type":"th","depth":6,"payload":{"lines":[150,151]},"content":"阻遏蛋白"},{"type":"th","depth":6,"payload":{"lines":[150,151]},"content":"激活蛋白"}]},{"type":"tbody","depth":5,"payload":{"lines":[152,154]},"content":"","children":[{"type":"tr","depth":6,"payload":{},"content":"","children":[{"type":"td","depth":7,"payload":{},"content":"转录激活"},{"type":"td","depth":7,"payload":{},"content":"负控诱导"},{"type":"td","depth":7,"payload":{},"content":"正控诱导"}]},{"type":"tr","depth":6,"payload":{},"content":"","children":[{"type":"td","depth":7,"payload":{},"content":"转录抑制"},{"type":"td","depth":7,"payload":{},"content":"负控阻遏"},{"type":"td","depth":7,"payload":{},"content":"正控阻遏"}]}]}]},{"type":"bullet_list","depth":4,"payload":{"lines":[155,164]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[155,156]},"content":"正调控系统","children":[{"type":"list_item","depth":6,"payload":{"lines":[156,157]},"content":"调节基因的产物是激活蛋白。"},{"type":"list_item","depth":6,"payload":{"lines":[157,159]},"content":"根据激活蛋白的作用性质，又可分为可诱导的正调控和可阻遏的正调控。<br>\n<img src=\"Chap05原核生物基因表达调控.assets/image-20221221232835889-16716365175131.png\" alt=\"image-20221221232835889\" style=\"zoom:93%;\" /><img src=\"Chap05原核生物基因表达调控.assets/image-20221221232851572.png\" alt=\"image-20221221232851572\" style=\"zoom: 40%;\" />"}]},{"type":"list_item","depth":5,"payload":{"lines":[159,160]},"content":"负调控系统","children":[{"type":"list_item","depth":6,"payload":{"lines":[160,161]},"content":"调节基因的产物是阻遏蛋白。"},{"type":"list_item","depth":6,"payload":{"lines":[161,163]},"content":"根据其作用特征又可分为可诱导的负调控和可阻遏的负调控。<br>\n<img src=\"Chap05原核生物基因表达调控.assets/image-20221221232947915.png\" alt=\"image-20221221232947915\" style=\"zoom:35.4%;\" /><img src=\"Chap05原核生物基因表达调控.assets/image-20221221232953810.png\" alt=\"image-20221221232953810\">"}]}]}]}]},{"type":"heading","depth":2,"payload":{"lines":[164,165]},"content":"5.2.2 原核细胞转录调控的操纵子学说","children":[{"type":"bullet_list","depth":3,"payload":{"lines":[166,171]},"content":"","children":[{"type":"list_item","depth":4,"payload":{"lines":[166,167]},"content":"在原核生物中，若干结构基因可串联在一起，其表达受到同一调控系统的调控，这种基因的组织形式称为操纵子。"},{"type":"list_item","depth":4,"payload":{"lines":[167,168]},"content":"操纵子是原核生物基因表达调控的功能单位。"},{"type":"list_item","depth":4,"payload":{"lines":[168,169]},"content":"它的组成元件包括有调节基因、操作子和一系列结构基因。"},{"type":"list_item","depth":4,"payload":{"lines":[169,170]},"content":"操作子可以被调节基因的产物（即调节蛋白）识别。"},{"type":"list_item","depth":4,"payload":{"lines":[170,171]},"content":"原核生物中在同一代谢途径中功能相关的蛋白的编码基因排列在一起组成一个操纵子，转录成多顺反子 mRNA。"}]},{"type":"heading","depth":3,"payload":{"lines":[176,177]},"content":"1. 操纵子的组成元件","children":[{"type":"heading","depth":4,"payload":{"lines":[178,179]},"content":"1 结构基因群"},{"type":"heading","depth":4,"payload":{"lines":[184,185]},"content":"2 启动子","children":[{"type":"list_item","depth":5,"payload":{"lines":[188,189]},"content":"操作子（operator，O）是一段能被调控蛋白特异性结合的 DNA 序列。"},{"type":"list_item","depth":5,"payload":{"lines":[189,190]},"content":"操作子常与启动子邻近或重叠，当调控蛋白结合在操纵基因上，会影响其下游基因的转录。"}]},{"type":"heading","depth":4,"payload":{"lines":[191,192]},"content":"3 操纵子","children":[{"type":"list_item","depth":5,"payload":{"lines":[195,196]},"content":"操纵子（Operator）是一段能被调控蛋白特异性结合的 DNA 序列。"},{"type":"list_item","depth":5,"payload":{"lines":[196,197]},"content":"操纵子常与启动子邻近或重叠，当调控蛋白结合在操纵基因上，会影响其下游基因的转录。"}]},{"type":"heading","depth":4,"payload":{"lines":[206,207]},"content":"4 终止子","children":[{"type":"list_item","depth":5,"payload":{"lines":[210,211]},"content":"终止子（Terminator）是给予 RNA 聚合酶转录终止信号的 DNA 序列。"},{"type":"list_item","depth":5,"payload":{"lines":[211,212]},"content":"操纵子中结构基因群最后个基因的末端存在一个终止子。"},{"type":"list_item","depth":5,"payload":{"lines":[212,213]},"content":"终止子按其作用可分为不依赖 <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>ρ</mi></mrow><annotation encoding=\"application/x-tex\">\\rho</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.625em;vertical-align:-0.1944em;\"></span><span class=\"mord mathnormal\">ρ</span></span></span></span> 因子的强终止子和依赖 <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>ρ</mi></mrow><annotation encoding=\"application/x-tex\">\\rho</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.625em;vertical-align:-0.1944em;\"></span><span class=\"mord mathnormal\">ρ</span></span></span></span> 因子的弱终止子。"}]},{"type":"heading","depth":4,"payload":{"lines":[214,215]},"content":"5 调控基因","children":[{"type":"list_item","depth":5,"payload":{"lines":[218,219]},"content":"调控基因（Regulatory Gene）是编码能与操纵子结合的调控蛋白的基因。"},{"type":"list_item","depth":5,"payload":{"lines":[219,220]},"content":"某些特定的物质能与调控蛋白结合，使调控蛋白的空间构象发生变化，从而改变其对基因转录的影响，这些物质称为效应物。"},{"type":"list_item","depth":5,"payload":{"lines":[220,221]},"content":"能引起诱导发生的效应物称为诱导物（inducer）；能导致阻遏发生的效应物称为阻遏物或辅助阻遏物（corepressor）。"}]},{"type":"heading","depth":4,"payload":{"lines":[234,235]},"content":"操纵子的两种类型","children":[{"type":"list_item","depth":5,"payload":{"lines":[236,237]},"content":"调节分解代谢的操纵子，它们都是属于诱导型，并接受 cAMP-CAP 的调节。分解代谢的底物常为小分子诱导物。"},{"type":"list_item","depth":5,"payload":{"lines":[237,239]},"content":"调节合成代谢的操纵子，它们都属于阻遏型，不受 cAMP-CAP 影响。其中一些操纵子等具有弱化子（例如 Trp, His, Phe, Leu, Thr, Ilv 的操纵子），最终产物为辅阻遏物。<br>\n<img src=\"Chap05原核生物基因表达调控.assets/image-20221221235201946.png\" alt=\"image-20221221235201946\">"}]}]}]},{"type":"heading","depth":2,"payload":{"lines":[240,241]},"content":"5.2.3 乳糖操纵子 Lactose Operon","children":[{"type":"heading","depth":3,"payload":{"lines":[246,247]},"content":"1. 乳糖操纵子的结构","children":[{"type":"bullet_list","depth":4,"payload":{"lines":[252,263]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[252,253]},"con d","depth":7,"payload":{},"content":"+"},{"type":"td","depth":7,"payload":{},"content":"off"}]},{"type":"tr","depth":6,"payload":{},"content":"","children":[{"type":"td","depth":7,"payload":{},"content":"+"},{"type":"td","depth":7,"payload":{},"content":"-"},{"type":"td","depth":7,"payload":{},"content":"off"}]},{"type":"tr","depth":6,"payload":{},"content":"","children":[{"type":"td","depth":7,"payload":{},"content":"-"},{"type":"td","depth":7,"payload":{},"content":"-"},{"type":"td","depth":7,"payload":{},"content":"off"}]},{"type":"tr","depth":6,"payload":{},"content":"","children":[{"type":"td","depth":7,"payload":{},"content":"-"},{"type":"td","depth":7,"payload":{},"content":"+"},{"type":"td","depth":7,"payload":{},"content":"<strong>on</strong>"}]}]}]}]},{"type":"heading","depth":3,"payload":{"lines":[270,271]},"content":"2. 活化蛋白和阻遏蛋白共同调控 <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>l</mi><mi>a</mi><mi>c</mi></mrow><annotation encoding=\"application/x-tex\">lac</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.6944em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.01968em;\">l</span><span class=\"mord mathnormal\">a</span><span class=\"mord mathnormal\">c</span></span></span></span> 基因","children":[{"type":"list_item","depth":4,"payload":{"lines":[272,273]},"content":"乳糖操纵子通常是关闭的。"},{"type":"list_item","depth":4,"payload":{"lines":[273,275]},"content":"<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>l</mi><mi>a</mi><mi>c</mi><mtext> </mtext><mi>I</mi></mrow><annotation encoding=\"application/x-tex\">lac\\ I</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.6944em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.01968em;\">l</span><span class=\"mord mathnormal\">a</span><span class=\"mord mathnormal\">c</span><span class=\"mspace\"> </span><span class=\"mord mathnormal\" style=\"margin-right:0.07847em;\">I</span></span></span></span> 编码的阻遏蛋白以四聚体的形式与操纵基因结合，关闭三个结构基因的表达。<br>\n<img src=\"Chap05原核生物基因表达调控.assets/image-20221220194842007.png\" alt=\"image-20221220194842007\" style=\"zoom: 50%;\" />"},{"type":"list_item","depth":4,"payload":{"lines":[275,277]},"content":"乳糖操纵子中的lacZ 、lacY、lacA基因只有在乳糖存在，而葡萄糖缺乏时才会高水平的表达。<br>\n<img src=\"Chap05原核生物基因表达调控.assets/image-20221221235445453.png\" alt=\"image-20221221235445453\">"},{"type":"list_item","depth":4,"payload":{"lines":[277,279]},"content":"2 种调节蛋白参与这些基因转录调控。一种是活化蛋白称为 CAP，catabolite activator protein；另一种是阻遏蛋白称为 Lac repressor。活化蛋白 CAP（Catabolite Activator Protein）结合到 CAP 位点，激活结构基因的表达。<br>\n<img src=\"Chap05原核生物基因表达调控.assets/image-20221220194855855.png\" alt=\"image-20221220194855855\">"}]},{"type":"heading","depth":3,"payload":{"lines":[280,281]},"content":"3. 乳糖操纵子调控的机制","children":[{"type":"heading","depth":4,"payload":{"lines":[282,283]},"content":"1 阻遏蛋白的负调节","children":[{"type":"bullet_list","depth":5,"payload":{"lines":[284,298]},"content":"","children":[{"type":"list_item","depth":6,"payload":{"lines":[284,286]},"content":"无乳糖<br>\n<img src=\"Chap05原核生物基因表达调控.assets/image-20221220194911885.png\" alt=\"image-20221220194911885\" style=\"zoom:80%;\" />","children":[{"type":"list_item","depth":7,"payload":{"lines":[287,288]},"content":"<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>l</mi><mi>a</mi><mi>c</mi></mrow><annotation encoding=\"application/x-tex\">lac</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.6944em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.01968em;\">l</span><span class=\"mord mathnormal\">a</span><span class=\"mord mathnormal\">c</span></span></span></span> 操纵子处于阻遏状态。"},{"type":"list_item","depth":7,"payload":{"lines":[289,290]},"content":"<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>l</mi><mi>a</mi><mi>c</mi><mtext> </mtext><mi>I</mi></mrow><annotation encoding=\"application/x-tex\">lac\\ I</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.6944em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.01968em;\">l</span><span class=\"mord mathnormal\">a</span><span class=\"mord mathnormal\">c</span><span class=\"mspace\"> </span><span class=\"mord mathnormal\" style=\"margin-right:0.07847em;\">I</span></span></span></span> 基因在其自身的启动子 <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><msub><mi>P</mi><mi>i</mi></msub></mrow><annotation encoding=\"application/x-tex\">P_i</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8333em;vertical-align:-0.15em;\"></span><span class=\"mord\"><span class=\"mord mathnormal\" style=\"margin-right:0.13889em;\">P</span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3117em;\"><span style=\"top:-2.55em;margin-left:-0.1389em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mathnormal mtight\">i</span></span></span></span><span class=\"vlist-s\">​</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.15em;\"><span></span></span></span></span></span></span></span></span></span> 控制下低水平，组成型表达，产生阻遏蛋白。"},{"type":"list_item","depth":7,"payload":{"lines":[291,292]},"content":"每个细胞中仅维持约 10 个分子的阻遏蛋白。"},{"type":"list_item","depth":7,"payload":{"lines":[293,295]},"content":"阻遏蛋白以四聚体形式结合在操纵子上阻止结构基因转录。<br>\n<img src=\"Chap05原核生物基因表达调控.assets/image-20221221235757657.png\" alt=\"image-20221221235757657\"><img src=\"Chap05原核生物基因表达调控.assets/image-20221221235801682.png\" alt=\"image-20221221235801682\" style=\"zoom:90.6%;\" />"},{"type":"list_item","depth":7,"payload":{"lines":[296,298]},"content":"阻遏蛋白总是与 DNA 结合在一起，它与操纵子的结合可组织 <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>l</mi><mi>a</mi><mi>c</mi></mrow><annotation encoding=\"application/x-tex\">lac</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.6944em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.01968em;\">l</span><span class=\"mord mathnormal\">a</span><span class=\"mord mathnormal\">c</span></span></span></span> 基因的转录。<br>\n<img src=\"Chap05原核生物基因表达调控.assets/image-20221221235901326.png\" alt=\"image-20221221235901326\">"}]}]},{"type":"bullet_list","depth":5,"payload":{"lines":[301,322]},"content":"","children":[{"type":"list_item","depth":6,"payload":{"lines":[301,302]},"content":"有乳糖","children":[{"type":"list_item","depth":7,"payload":{"lines":[302,303]},"content":"操纵子有本底水平的表达，细胞内会有几个分子的 <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>β</mi><mo>−</mo></mrow><annotation encoding=\"application/x-tex\">\\beta-</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8889em;vertical-align:-0.1944em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.05278em;\">β</span><span class=\"mord\">−</span></span></span></span> 半乳糖苷酶转运至细胞内。"},{"type":"list_item","depth":7,"payload":{"lines":[303,305]},"content":"细胞内，乳糖受 <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>β</mi><mo>−</mo></mrow><annotation encoding=\"application/x-tex\">\\beta-</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8889em;vertical-align:-0.1944em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.05278em;\">β</span><span class=\"mord\">−</span></span></span></span> 半乳糖苷酶的催化为别乳糖。<br>\n<img src=\"Chap05原核生物基因表达调控.assets/image-20221220194927592.png\" alt=\"image-20221220194927592\" style=\"zoom:115%;\" />"},{"type":"list_item","depth":7,"payload":{"lines":[305,307]},"content":"别乳糖与阻遏蛋白结合，阻遏蛋白构象变化，从操作基因 <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>O</mi></mrow><annotation encoding=\"application/x-tex\">O</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.6833em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.02778em;\">O</span></span></span></span> 解离。<br>\n<img src=\"Chap05原核生物基因表达调控.assets/image-20221220194934671.png\" alt=\"image-20221220194934671\" style=\"zoom:80%;\" />"},{"type":"list_item","depth":7,"payload":{"lines":[307,309]},"content":"基因转录开放，<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>β</mi><mo>−</mo></mrow><annotation encoding=\"application/x-tex\">\\beta-</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8889em;vertical-align:-0.1944em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.05278em;\">β</span><span class=\"mord\">−</span></span></span></span> 半乳糖苷酶在细胞内的含量可增加 1000 倍。<br>\n<img src=\"Chap05原核生物基因表达调控.assets/image-20221220195016632.png\" alt=\"image-20221220195016632\">"},{"type":"list_  style=\"margin-right:0.02778em;\">r</span><span class=\"mord mathnormal\" style=\"margin-right:0.05764em;\">pE</span></span></span></span> 间有一段 162 bp 的先导序列（leading sequence，L）。<br>\n在 L 内有一段 123~150 bp 的序列，它在转录起始后可调控转录过程的进行。"},{"type":"list_item","depth":7,"payload":{"lines":[487,488]},"content":"<strong>这段碱基序列如果缺失，<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>t</mi><mi>r</mi><mi>p</mi></mrow><annotation encoding=\"application/x-tex\">trp</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8095em;vertical-align:-0.1944em;\"></span><span class=\"mord mathnormal\">t</span><span class=\"mord mathnormal\" style=\"margin-right:0.02778em;\">r</span><span class=\"mord mathnormal\">p</span></span></span></span> 基因表达可提高 6-10 倍。</strong>"},{"type":"list_item","depth":7,"payload":{"lines":[488,489]},"content":"mRNA 合成起始以后，除非培养基中完全没有色氨酸，<strong>转录总是在这个区域终止</strong>，产生一个仅有 140 个核苷酸的 RNA 分子，终止 <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>t</mi><mi>r</mi><mi>p</mi></mrow><annotation encoding=\"application/x-tex\">trp</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8095em;vertical-align:-0.1944em;\"></span><span class=\"mord mathnormal\">t</span><span class=\"mord mathnormal\" style=\"margin-right:0.02778em;\">r</span><span class=\"mord mathnormal\">p</span></span></span></span> 基因转录。"},{"type":"list_item","depth":7,"payload":{"lines":[489,492]},"content":"这个区域被称为<strong>弱化子</strong>，该区 mRNA 可通过自我配对形成茎-环结构，即终止子结构，为结构基因的转录设了一道关卡。<br>\n<img src=\"Chap05原核生物基因表达调控.assets/image-20221222204628503.png\" alt=\"image-20221222204628503\"><br>\n<img src=\"Chap05原核生物基因表达调控.assets/image-20221222210826624.png\" alt=\"image-20221222210826624\">"},{"type":"list_item","depth":7,"payload":{"lines":[493,495]},"content":"弱化子的共同特点是某些外部因素控制着弱化子的发夹形成，即形成终止子结构。弱化子为结构基因的转录设了一道关卡。<br>\n<img src=\"Chap05原核生物基因表达调控.assets/image-20221222211105060.png\" alt=\"image-20221222211105060\">"}]},{"type":"heading","depth":6,"payload":{"lines":[496,497]},"content":"前导肽","children":[{"type":"list_item","depth":7,"payload":{"lines":[498,499]},"content":"前导序列中，包含起始密码子 <code>AUG</code> 和终止密码子 <code>UGA</code>，能产生一个含有 14 个氨基酸的潜在多肽，这个假设的多肽称为前导肽。"},{"type":"list_item","depth":7,"payload":{"lines":[499,501]},"content":"前导序列的第 10 和第 11 位上有相邻的两个色氨酸密码子。组氨酸操纵子含有 7 个相邻的组氨酸密码子，苯丙氨酸操纵子也有 7 个苯丙氨酸密码子，这些密码子参与了操纵子中的转录弱化机制。<br>\n<img src=\"Chap05原核生物基因表达调控.assets/image-20221220200656999.png\" alt=\"image-20221220200656999\">"},{"type":"list_item","depth":7,"payload":{"lines":[501,503]},"content":"先导序列含有 3 对反向重复序列（A=1+2; B=2+3; C=3+4）。<br>\n<img src=\"Chap05原核生物基因表达调控.assets/image-20221220200719524.png\" alt=\"image-20221220200719524\">"},{"type":"list_item","depth":7,"payload":{"lines":[503,505]},"content":"C(3+4) 后是 poly(U)，即 C 实际是一个终止子，如果转录 mRNA 时它形成发夹结构，就能使 mRNA 聚合酶停止转录而从 mRNA 上脱离下来。<br>\n<img src=\"Chap05原核生物基因表达调控.assets/image-20221220200726038.png\" alt=\"image-20221220200726038\" style=\"zoom:20%;\" /><img src=\"Chap05原核生物基因表达调控.assets/image-20221222211231104.png\" alt=\"image-20221222211231104\">"},{"type":"list_item","depth":7,"payload":{"lines":[505,507]},"content":"如果 B(2+3) 形成发夹结构，A 和 C 都住能再形成发夹结构，则无法形成终止子。<br>\n<img src=\"Chap05原核生物基因表达调控.assets/image-20221220200734932.png\" alt=\"image-20221220200734932\" style=\"zoom: 20%;\" /><img src=\"Chap05原核生物基因表达调控.assets/image-20221222211241698.png\" alt=\"image-20221222211241698\">"},{"type":"list_item","depth":7,"payload":{"lines":[507,509]},"content":"当 A(1+2) 形成发夹结构时，B 就能能形成发夹结构，却有利于 C(3+4) 生成发夹结构，则形成终止子。<br>\n<img src=\"Chap05原核生物基因表达调控.assets/image-20221220200745269.png\" alt=\"image-20221220200745269\" style=\"zoom:33%;\" />"}]}]},{"type":"heading","depth":5,"payload":{"lines":[510,511]},"conte
